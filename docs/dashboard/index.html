<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜蟲農食 ERP 系統 - MPM 儀表板</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .progress-ring {
            transform: rotate(-90deg);
        }
        .progress-ring-circle {
            transition: stroke-dashoffset 0.35s;
            transform-origin: 50% 50%;
        }
        .status-completed { color: #10B981; }
        .status-in-progress { color: #F59E0B; }
        .status-draft { color: #3B82F6; }
        .status-not-started { color: #EF4444; }
        .status-error { color: #F97316; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 導航欄 -->
    <nav class="gradient-bg text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-chart-line text-2xl"></i>
                    <h1 class="text-xl font-bold">菜蟲農食 ERP 系統</h1>
                    <span class="bg-white bg-opacity-20 px-3 py-1 rounded-full text-sm">MPM 儀表板</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm opacity-75">最後更新: <span id="last-updated">2024-01-01 12:00:00</span></span>
                    <button class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg transition-all">
                        <i class="fas fa-sync-alt mr-2"></i>重新整理
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要內容 -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 概覽卡片 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <!-- 整體進度 -->
            <div class="bg-white rounded-xl shadow-md card-hover p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">整體進度</p>
                        <p class="text-3xl font-bold text-gray-900" id="overall-progress">0%</p>
                    </div>
                    <div class="relative w-16 h-16">
                        <svg class="progress-ring w-16 h-16" viewBox="0 0 120 120">
                            <circle class="progress-ring-circle" stroke="#E5E7EB" stroke-width="8" fill="transparent" r="52" cx="60" cy="60"/>
                            <circle class="progress-ring-circle" stroke="#10B981" stroke-width="8" fill="transparent" r="52" cx="60" cy="60" 
                                    stroke-dasharray="326.73" stroke-dashoffset="326.73" id="progress-circle"/>
                        </svg>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <span class="text-sm font-bold text-gray-900" id="progress-text">0%</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 總模組數 -->
            <div class="bg-white rounded-xl shadow-md card-hover p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                        <i class="fas fa-cubes text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">總模組數</p>
                        <p class="text-2xl font-bold text-gray-900">12</p>
                    </div>
                </div>
            </div>

            <!-- 總子模組數 -->
            <div class="bg-white rounded-xl shadow-md card-hover p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 text-green-600">
                        <i class="fas fa-layer-group text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">總子模組數</p>
                        <p class="text-2xl font-bold text-gray-900" id="total-submodules">54</p>
                    </div>
                </div>
            </div>

            <!-- 完成數 -->
            <div class="bg-white rounded-xl shadow-md card-hover p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-purple-100 text-purple-600">
                        <i class="fas fa-check-circle text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">已完成</p>
                        <p class="text-2xl font-bold text-gray-900" id="completed-count">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 圖表區域 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            <!-- 進度分布圖 -->
            <div class="bg-white rounded-xl shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">進度分布</h3>
                <canvas id="progressChart" width="400" height="200"></canvas>
            </div>

            <!-- 模組狀態圖 -->
            <div class="bg-white rounded-xl shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">模組狀態</h3>
                <canvas id="moduleChart" width="400" height="200"></canvas>
            </div>
        </div>

        <!-- 模組進度表格 -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900">模組進度詳情</h3>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">模組</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">子模組數</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">完成數</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">進度</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">狀態</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="module-table-body">
                        <!-- 動態生成表格內容 -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 詳細進度矩陣 -->
        <div class="mt-8 bg-white rounded-xl shadow-md overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900">詳細進度矩陣</h3>
            </div>
            <div class="p-6">
                <div id="mpm-content">
                    <!-- MPM 內容將在這裡動態載入 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 載入動畫 -->
    <div id="loading" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 flex items-center space-x-4">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <span class="text-gray-700">載入中...</span>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
