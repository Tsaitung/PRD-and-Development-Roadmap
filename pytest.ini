[pytest]
# Pytest 配置文件

# 測試目錄
testpaths = tests

# Python 檔案模式
python_files = test_*.py *_test.py

# Python 類別模式
python_classes = Test*

# Python 函數模式
python_functions = test_*

# 最小 Python 版本
minversion = 3.8

# 新增選項到命令列
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    --cov-fail-under=80

# 標記定義
markers =
    unit: 單元測試
    integration: 整合測試
    e2e: 端到端測試
    slow: 緩慢的測試
    skip: 跳過的測試
    smoke: 冒煙測試
    regression: 迴歸測試

# 日誌設定
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 警告設定
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning